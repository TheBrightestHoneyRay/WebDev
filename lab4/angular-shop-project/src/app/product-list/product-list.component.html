<h2>Products</h2>

<div id="product_cont" *ngFor="let product of products">
  <img [attr.src]="product.pic" alt="" />

  <div id="prod_info">
    <h3>
      <a [title]="product.name + 'details'" [attr.href]="product.url">
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">Description: {{ product.description }}</p>

    <button type="button" (click)="share()">Share</button>
  </div>
</div>
