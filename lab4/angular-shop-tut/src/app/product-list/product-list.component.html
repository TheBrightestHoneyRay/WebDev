<h2>Products</h2>
<div id="product_cont" *ngFor="let product of products">
  <img [attr.src]="product.pic" alt="" />
  
  <div id="prod_info">
    <a [title]="product.name + 'details'">
      <h3>
        <a
          [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]"
        >
          {{ product.name }}
        </a>
      </h3>
    </a>

    <ngb-rating [max]="5" [(rate)]="product.rating" [readonly]="false"></ngb-rating>

    <p *ngIf="product.description">Description: {{ product.description }}</p>

    <a href='whatsapp://send?text="product.url"' data-action="share/whatsapp/share"
        target="_blank"><button type="button">Share</button>
    </a>

    

    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
