<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Switch</title>
    </head>

    <body>
        <script type="text/javascript">
            let a = +prompt('a?', '')
            switch(a){
                case 0:
                    alert(0);
                    break;

                case 1:
                    alert(1);
                    break;

                case 2:
                case 3:
                    alert('2, 3');
                    break;
            }
        </script>
    </body>
</html>
