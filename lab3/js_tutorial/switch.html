<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Switch</title>
    </head>
    <body>
        <script>
            let browser;

            if(browser == "Edge")
            {
                alert("You have got the Edge!");
            }

            else if(browser == 'Chrome' 
            || browser == 'Firefox' 
            || browser == 'Safari' 
            || browser == 'Opera')
            {
                alert('Okay we support these browsers too');
            }

            else
            {
                alert('We hope that this page looks ok!');
            }
        </script>
    </body>
</html>
