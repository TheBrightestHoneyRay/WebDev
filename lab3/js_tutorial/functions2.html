<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Functions</title>
    </head>

    <body>
        <script>
            function min(a, b){
                return (a < b) ? a
                : (a > b) ? b
                : 'equal';
            }

            function pow(x, n){
                let result =  1;

                if(n >= 0)
                {
                    for(let i = 0; i < n; i++)
                    {
                        result = result * x;
                    }
                }

                return result;
            }

            alert(min(-5, 5));
            alert(pow(10, 3));

        </script>
    </body>
</html>
