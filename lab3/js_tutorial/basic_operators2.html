<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Operators</title>
</head>
<body>
	<script type="text/javascript">
		let a = 2;
		let x = 1 + (a *= 2);

		alert("The value of x is " + x);
		alert("The value of a is " + a);
	</script>
</body>
