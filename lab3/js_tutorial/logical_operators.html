<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Logical Operators</title>
	</head>
	<body>
		<script type="text/javascript">
			alert(null || 2 || undefined);
			alert(alert(1) || 2 || alert(3));
			alert(1 && null && 2);
			alert(alert(1) && alert(2));
			alert(null || 2 && 3 || 4);
		</script>
	</body>
</html>
