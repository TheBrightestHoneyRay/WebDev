<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loops until 100</title>
</head>
<body>
	<script type="text/javascript">
		let greaterHundred;
		do{
			greaterHundred = prompt("Enter a number greater than 100", '');
		}
		while(greaterHundred <= 100);
	</script>
</body>
</html>
