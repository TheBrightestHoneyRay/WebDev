<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Loops</title>
	</head>
	<body>
		<script type="text/javascript">
			for (let i = 0; i <=10; i++)
			{
				if (i % 2 == 0)
				{
					alert(i);
				}
			}
		</script>
	</body>
</html>
