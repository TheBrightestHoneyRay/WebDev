<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conditions</title>
</head>
<body>
	<script type="text/javascript">
		let a = prompt('Enter a number', '0');
		if (a > 0) {
			alert(1);
		}
		else if(a < 0){
			alert(-1);
		}
		else{
			alert(0);
		}
	</script>
</body>
</html>
