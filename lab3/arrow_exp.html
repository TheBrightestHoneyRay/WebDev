<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrow Expressions</title>
</head>
<body>
	<script type="text/javascript">
		function ask(question, yes, no){
			if(confirm(question)){
				yes();
			}
			else{
				no();
			}

			ask('Do you agree?', 
				() => alert('You agreed')
				() => alert("You don't agree"s));
		}
	</script>
</body>
</html>
